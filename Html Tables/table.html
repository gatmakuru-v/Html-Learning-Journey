<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width:40%; /* width of the table */
            text-align: center;/* aligns the text in center */
        }
        table,tr,td,th{ /* To add border to the table - we need to add to all the properties  */
            border:1px solid black;
            border-collapse: collapse;/* To remove double border */
        }
        td,th{ /* space around the content and border */
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Table Tag</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            
        </tr>
        <tr>
            <td>Geet</td>
            <td>geet@gmail.com</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>Grishma</td>
            <td>grishma@gmail.com</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Grish</td>
            <td>grish@gmail.com</td>
            <td>Gurgoan</td>
        </tr>
    </table>
</body>
</html>
