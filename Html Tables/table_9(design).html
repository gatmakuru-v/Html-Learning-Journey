<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:50%;
            text-align: center;
        }
        table,tr,th,td{
            border:1px solid black;
        }
        tr,th{
            padding:5px;
        }
        th{
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <h1>Product Specifications</h1>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>

        </tr>
        <tr>
            <td rowspan="3">SmartPhone</td>
            <td rowspan="3">Apple</td>
            <th><b>Model</b></th>
            <th><b>Storage</b></th>
        </tr>
        <tr>
            <td>iphone12 pro</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>iphone se</td>
            <td>128gb</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6''Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5'' Display</td>
        </tr>
    </table>
    
</body>
</html>
