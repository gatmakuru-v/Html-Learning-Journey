<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:40%;
            text-align: center;
        }
        table,tr,th,td{
             border:1px solid black;
            
        }
        tr,th{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Time Table Chart</h1>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2" colspan="2">Project</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            
        </tr>
    </table>
</body>
</html>
