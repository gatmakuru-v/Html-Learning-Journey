<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:40%;
            text-align: center;
        }
        table,tr,td,th{
            border:1px solid black;
        }
        td,th{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Table Tag Design</h1>
    <h3>A test table with merged cells</h3>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Male</td>
            <td>1.9</td>
            <td>0.03</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.4</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
