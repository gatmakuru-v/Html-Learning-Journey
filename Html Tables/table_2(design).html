<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:50%;
            text-align: center;
        }
        table,tr,td,th{
            border:1px solid black;
            border-collapse:collapse;
        }
        td,th{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Table Design</h1>
    <h3>Advance html table design</h3>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
       <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
       </tr>
       <tr>
        <th>Start</th>
        <th>End</th>
       </tr>
       <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00AM</td>
        <td rowspan="2">5:00PM</td>
        <td>Introduction</td>
       </tr>
       <tr>
        <td>Uses</td>
       </tr>
       <tr>
        <td rowspan="4">Tuesday</td>
        <td>8:00AM</td>
        <td>11:00AM</td>
        <td>-</td>
       </tr>
       <tr>
        <td>11:00AM</td>
        <td>2:00PM</td>
        <td>Learn</td>
       </tr>
       <tr>
        <td>2:00PM</td>
        <td>8:00PM</td>
        <td rowspan="2">-</td>
       </tr>
       <tr>
        <td>10:00AM</td>
        <td>1:00PM</td>
       </tr>
       <tr>
        <td>wed-fri</td>
        <td colspan="2">full day</td>
        <td>practical</td>
       </tr>
       <tr>
        <td>sat-sun</td>
        <td colspan="2">11:00AM - 5:00PM</td>
        <td>Extra Class</td>
       </tr>
    </table>
</body>
</html>
