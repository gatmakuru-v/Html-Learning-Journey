<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:50%;
            text-align: center;
        }
        table,td,tr,th{
            border:1px solid black;

        }
        th,tr{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>
    <table>
        <tr>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System apps</td>
            <td rowspan="3">System Env</td>
            <td>App Test</td>
            <td>Geet</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>Grishma</td>
        </tr>
        <tr>
            
            <td> App Test</td>
            <td>Anku</td>
        </tr>
        <tr>
            <td>System Env 2</td>
            <td>App test</td>
            <td>Anshul </td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>Grishu</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>Grishul</td>
        </tr>
    </table>
</body>
</html>
