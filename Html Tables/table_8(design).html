<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            width:50%;
            text-align: center;
        }
        table,tr,th,td{
            border:1px solid black;
        }
        tr,th{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Extended</th>
        </tr>
        <tr>
            <td>Hard Disk</td>
            <td>1</td>
            <td>500$</td>
            <td>400$</td>
        </tr>
        <tr>
            <td>CD Drive</td>
            <td>1</td>
            <td>200$</td>
            <td>500$</td>
        </tr>
        <tr>
            <td>cds</td>
            <td>10</td>
            <td>20$</td>
            <td>50$</td>
        </tr>
        <tr>
            <td colspan="3">Total Amount</td>
            <td>950$</td>
        </tr>

    </table>
</body>
</html>
