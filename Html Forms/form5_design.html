<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding :5px;
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>
        Registration
    </h1>
    <form action="">
             <div>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required>
             </div>
             <div>
                <label for="pass">Password :</label>
                <input type="password" name="pass" id="pass" required>
             </div>
             <div>
                <label for="mail">E-mail :</label>
                <input type="email" name="mail" id="mail" required>
             </div>
             <div>
                <label for="ph">Phone No :</label>
                <input type="number" name="ph" id="ph" required>
             </div>
              <div>
                <label for="">Sex : </label><br>
                <label>
                    <input type="radio" name="gender" id="" vale="male">male
                </label>
                <label>
                    <input type="radio" name="gender" id="" value="female">female
                </label>
              </div>
              <div>
                <label for="">Date Input : </label>
                <input type="date" name="" id="">
              </div>
              <div>
                <label for="">Languages Known : </label>
            <div>
                <label>
                    <input type="checkbox" name="lang1" id="" value="eng">English
                </label>
                <label>
                    <input type="checkbox" name="lang2" id="" value="hin">Hindi
                </label>
                <label>
                    <input type="checkbox" name="lang2" id="" value="tel">Telugu
                </label>
                <label>
                    <input type="checkbox" name="lang2" id="" value="tam">Tamil
                </label>
            </div>
             <div>
                <label for="">Address : </label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
             </div>
             <div>
                <input type="submit">
                <input type="Reset">
             </div>
             
    </form>
</body>
</html>
