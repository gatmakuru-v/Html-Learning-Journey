<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tags Form</title>
</head>
<body>
    <h1>CheckBox and Radio Buttons</h1>
    <form action="">
        <div>
            <label for="">Select Gender</label><br>
            <label>
                <input type="radio" name="gender" id="" vale="male">male
            </label>
            <label>
                <input type="radio" name="gender" id="" value="female">female
            </label>
            <label>
                <input type="radio" name="gender" id="" value="transgender">transgender
            </label>
        </div>
        <hr>
        <div>
            <label for="">CheckBoxes(language)</label>
            <div>
                <label>
                    <input type="checkbox" name="lang1" id="" value="eng">English
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="lang2" id="" value="hin">Hindi
                </label>
            </div>
        </div>
        
        
    </form>
</body>
</html>
