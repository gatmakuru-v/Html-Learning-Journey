<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding:5px;
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form action="">
        <div>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" required>
        </div>
        <div>
            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob" required>
            <label for="age">Age : </label>
            <input type="number" name="age" id="age" required>
        </div>
        <div>
            <label for="">Gender</label>
            <select name="" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="mail">Email :</label>
            <input type="email" name="mail" id="mail" required>
        </div>
        <div>
            <label for="">Positions Available :</label>
            <label for="">
                <input type="radio" name="pos" id="pos" value="Junior Developer"> Junior Developer
            </label>
            <label for="">
                <input type="radio" name="pos" id="pos" value="Mid-Level Developer">Mid-Level Developer
            </label>
            <label for="">
                <input type="radio" name="pos" id="pos" value="Senior Developer">Senior Developer
            </label>
        </div>
        <div>
            <label for="">Programming Languages : </label>
            <label for="">
                <input type="checkbox" name="lang" id="" value="java">Java
            </label>
            <label for="">
                <input type="checkbox" name="lang" id="" value="javascript">Javascript
            </label>
            <label for="">
                <input type="checkbox" name="lang" id="" value="python">Python
            </label>
        </div>
        <div>
            <label for="pass">Password : </label>
            <input type="password" name="pass" id="pass" required>
            <label for="pass">Confirm Password : </label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <div>
            <input type="submit">
            <input type="Reset">
        </div>
    </form>
</body>
</html>
