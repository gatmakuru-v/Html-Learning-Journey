<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type(form)</title>
    <style>
        div {
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>Form Input Tags</h1>
    <form>
        <div>
            <label for=" ">Text Input</label>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for=" ">Number Input</label>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="">Email Type</label>
            <input type="email" name="" id="">
        </div>
        <div>
           <label for="">Psswaord Type</label>
           <input type="password" name="" id="">
        </div>
        <div>
            <label for="">Search Type</label>
            <input type="search" name="" id="">
        </div>
        <div>
            <label for="">Tele Type<!-- Telephone --></label>
            <input type="tel" name="" id="">
        </div>
        <div>
            <label for="">Color type</label>
            <input type="color" name="" id="">
        </div>
        <hr>
        <div>
            <label for="">Date Input</label>
            <input type="date" name="" id="">
        </div>
        <div>
            <label for="">Date Time input(manual entry)</label>
            <input type="datetime" name="" id="">
        </div>
        <div>
            <label for="">DateTime-Local</label>
            <input type="datetime-local" name="" id="">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time" name="" id="">
        </div>
        <div>
            <label for="">Month</label>
            <input type="month" name="" id="">
        </div>
        <div>
            <label for="">Week</label>
            <input type="week" name="" id="">
        </div>
        <hr>
        <div>
            <label for="">URL</label>
            <input type="url" name="" id="" placeholder="https://www.domain.com">
        </div>
        <hr>
        <div>
            <label for="">Range Input</label>
            <input type="range" name="" id="" min="00" max="200" value="10" step="0.5" style="width:100%">
        </div>

        <hr>

        <div>
            <input type="submit">
            <input type="reset">
        </div>

    </form>

</body>
</html>
