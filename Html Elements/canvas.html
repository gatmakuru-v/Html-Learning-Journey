<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            border: 2px solid black;
            width:600px;
            height:500px;
        }
    </style>
</head>
<body>
    <h1>Canvas Tag</h1>
    <canvas id="pic"></canvas>
    <script>
        let canv = document.getElementById("pic");
        var ctx = canv.getContext("2d");
         ctx.fillStyle = "orange";
         ctx.fillRect(40,50,100,60);
         ctx.strokeRect(0,0,100,20); /* Border */


         /* Text */
         ctx.font ="30px sans-serif";
         ctx.fillText("Hey",30,40);
         ctx.strokeText("Hey",30,40);
    </script>
</body>
</html>
