<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Elements(developer info) -->
    <meta charset="UTF-8"><!-- Encoding Format -->
    <!--  Captures active device screen resolution -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Compact and Edge = Browser Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=7"><!-- IE = Internet Explorer = Lowest Version or Minimum Version /Compact-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- Meta Edge= Latest Version -->
    <meta name="description" content=""><!-- Meta Description= developer info, Project info, web page info -->
    <meta name="keywords" content=""><!-- Meta keywords=SEO(search engine optimization) Keywords-->
    <!-- Meta refresh and Redirect = Refresh rate in seconds -->
    <meta http-equiv="refresh" content="5">
    <meta http-equiv="refresh" content="0; url=http://example.com">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
